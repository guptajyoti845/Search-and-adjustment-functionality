<h1>My Custom Table</h1>
<div class="container">

  <div class="search-container">
    <label for="searchTextId">Search</label>
    <input type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Column">
  </div>
  <div class="adjustment-container">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">

        <label for="adjustment">Adjustment</label>
        <input type="number" id="adjustment" name="adjustment"
               placeholder="Enter the multiplier"
               class="form-control"
               ngModel #adjustment
               #adjustment="ngModel"
               value="0"
        >
        <button class="apply btn btn-primary" [disabled]="adjustment.value <= '0'">Apply</button>

      </div>
    </form>
    <button class="reset btn btn-primary" (click)="onReset()">Reset</button>
  </div>


</div>
<table id="users">
  <tr>
    <th *ngFor="let column of headers">
      {{column}}
    </th>
  </tr>

  <tr *ngFor="let row of (rows | searchByName: searchText)">
    <td>{{row.A}}</td>
    <td>{{row.B}}</td>
    <td>{{row.C}}</td>
    <td>{{row.D}}</td>
    <td>{{row.E}}</td>
  </tr>

</table>
